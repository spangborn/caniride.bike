<body>

  <h1>Let's find a canyon to ride</h1>

  <div id="machine">
    <div class="long">Big Cottonwood Canyon</div>
    <div class="long">Little Cottonwood Canyon</div>
    <div>Emigration Canyon</div>
    <div>Millcreek Canyon</div>
    <div>City Creek Canyon</div>
    <div>Butterfield Canyon</div>
    <div>Farmington Canyon</div>
  </div>
  
  <input type="button" id="stop" class="spin" value="Go!"/>
  <div>
    <input type="button" id="refresh" class="spin hidden" value="Spin again"/>
  </div>
  <script>
  const el = document.querySelector('#machine');
  const myButton = document.querySelector("#stop");
  const refreshButton = document.querySelector("#refresh");
  const machine = new SlotMachine(el, {
    active: 0,
    delay: 450
  });

  machine.shuffle(99999);
  // Add the button listener
  myButton.addEventListener('click', () => {
    // Stop spinning
    machine.stop();
    myButton.remove();
    refreshButton.classList.remove('hidden')
  });
  refreshButton.addEventListener('click', () => {
    window.location.reload();
  });

  


  </script>
